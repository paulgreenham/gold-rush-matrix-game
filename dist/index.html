<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Page Title</title>
     <link rel="stylesheet" type="text/css" media="screen" href="style.css">
     <!-- <link rel="stylesheet" href="./font-awesome/css/font-awesome.css"> -->
</head>
<body>
    <div id="main-container">
        <div id="board"></div>
        <div id="players">Player data</div>
        <div id="specs">Game specs</div>
    </div>


    <script id="board-template" type="text/x-handlebars-template">
        {{#each board}}
        <div class="board-row" id="y{{@index}}">
            {{#each this}}
            <span class="cell x{{@index}}" data-coords="{ {{@index}}: {{@../index}} }">{{this}}</span>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="scores-template" type="text/x-handlebars-template">
        <div class="score">Player 1: {{scores.1}}</div>
        <div class="score">Player 2: {{scores.2}}</div>
    </script>

     <script src="./jquery/dist/jquery.js"></script>
     <script src="./handlebars/dist/handlebars.js"></script>
     <script src="Matrix.js"></script>
     <script src="GoldRush.js"></script>
     <script src="Renderer.js"></script>
     <script src="main.js"></script>
</body>
</html>
