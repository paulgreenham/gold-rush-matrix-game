<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Page Title</title>
     <link rel="stylesheet" type="text/css" media="screen" href="style.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div id="main-container">
        <div id="board"></div>
        <div id="players">Player data</div>
        <div id="specs">Game specs</div>
    </div>

    <!-- {{#if this == "c"}}
    <span><i class="fas fa-coins"></i></span>
    {{else}} -->
    <!-- {{/if}} -->


    <script id="board-template" type="text/x-handlebars-template">
        {{#each board}}
        <div class="board-row">
            {{#each this}}
            <div class="cell" data-coords="{ {{@index}}: {{@../index}} }">
                <span class="{{this}}"></span>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script id="scores-template" type="text/x-handlebars-template">
        <div class="score">Player 1: {{player1}}</div>
        <div class="score">Player 2: {{player2}}</div>
    </script>

     <script src="./jquery/dist/jquery.js"></script>
     <script src="./handlebars/dist/handlebars.js"></script>
     <script src="Matrix.js"></script>
     <script src="GoldRush.js"></script>
     <script src="Renderer.js"></script>
     <script src="main.js"></script>
</body>
</html>
